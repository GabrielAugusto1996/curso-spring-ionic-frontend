<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let produto of listProduto" (click)="showDetail()">
        <ion-thumbnail item-start>
          <img [src]="produto.imageUrl || 'assets/imgs/produto-sem-foto.png'">
        </ion-thumbnail>
        <h2>{{ produto.nome }}</h2>
        <p>{{ produto.preco | currency }}</p>
      </button>
    </ion-list>
  </ion-content>
